syntax = "proto3";
import "common.proto";

package game;

// 게임 생성 핸들러 payload
message CreateGamePayload {
  common.Packet packet = 1;
  int64 timestamp = 2;       // 게임 생성 시각
}

// 게임 참가 핸들러 payload
message JoinGamePayload {
  common.Packet packet = 1;
  string gameId = 2;         // 게임 ID (UUID)
  int64 timestamp = 3;       // 게임 참가 시각
}

// 위치 정보 업데이트
message LocationUpdatePayload {
  common.Packet packet = 1;
  string gameId = 2;
  float x = 3;
  float y = 4;
}